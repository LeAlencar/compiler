<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador Ratatouille</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ratatouille-red: #e63946;
            --ratatouille-blue: #1d3557;
            --ratatouille-cream: #f1faee;
            --ratatouille-gold: #ffd700;
        }

        body {
            font-family: 'Roboto', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--ratatouille-cream);
            background-image: url('https://i.imgur.com/8ZxGQzX.png');
            background-size: 200px;
            background-repeat: repeat;
            background-blend-mode: overlay;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid var(--ratatouille-gold);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--ratatouille-blue);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h1::after {
            content: "üêÄ";
            display: block;
            font-size: 0.5em;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 250px;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid var(--ratatouille-blue);
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: var(--ratatouille-cream);
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--ratatouille-red);
            box-shadow: 0 0 10px rgba(230, 57, 70, 0.2);
        }

        button {
            background-color: var(--ratatouille-red);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #c1121f;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        #resultado {
            margin-top: 25px;
            padding: 20px;
            border: 2px solid var(--ratatouille-blue);
            border-radius: 8px;
            background-color: var(--ratatouille-cream);
            white-space: pre-wrap;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .chef-hat {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--ratatouille-blue);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chef-hat">üë®‚Äçüç≥</div>
        <h1>Compilador Ratatouille</h1>
        <textarea id="codigo" placeholder="Digite seu c√≥digo aqui... Como o Remy diria: 'Cada linha de c√≥digo √© como um ingrediente - use com sabedoria!'"></textarea>
        <button onclick="compilar()">Compilar Receita</button>
        <div id="resultado"></div>
        <div class="footer">
            "Qualquer um pode compilar, mas nem todo mundo pode ser um grande programador" - Remy, o Rato Programador
        </div>
    </div>

    <script>
        async function compilar() {
            const codigo = document.getElementById('codigo').value;
            const resultado = document.getElementById('resultado');
            const button = document.querySelector('button');
            
            try {
                button.textContent = "Preparando...";
                button.disabled = true;
                
                const response = await fetch('/compile', {
                    method: 'POST',
                    body: codigo
                });
                
                const texto = await response.text();
                resultado.textContent = texto;
            } catch (erro) {
                resultado.textContent = 'Erro ao compilar: ' + erro.message;
            } finally {
                button.textContent = "Compilar Receita";
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
